
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita Terkini</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">News App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kategori -->
    <div class="container mt-3">
        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary m-1" onclick="fetchNews('technology')">Teknologi</button>
            <button class="btn btn-secondary m-1" onclick="fetchNews('sports')">Olahraga</button>
            <button class="btn btn-secondary m-1" onclick="fetchNews('business')">Bisnis</button>
            <button class="btn btn-secondary m-1" onclick="fetchNews('entertainment')">Hiburan</button>
            <button class="btn btn-secondary m-1" onclick="fetchNews('politics')">Politik</button>
        </div>
    </div>

    <!-- Pencarian -->
    <div class="container mt-3">
        <input type="text" id="search-input" class="form-control" placeholder="Cari berita..." onkeyup="searchNews()">
    </div>

    <!-- Daftar Berita -->
    <div class="container mt-4">
        <div id="news-container" class="row"></div>

        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disabled" id="prev-page">
                    <a class="page-link" href="#" onclick="changePage(-1)">Previous</a>
                </li>
                <li class="page-item"><span class="page-link" id="page-number">1</span></li>
                <li class="page-item" id="next-page">
                    <a class="page-link" href="#" onclick="changePage(1)">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
